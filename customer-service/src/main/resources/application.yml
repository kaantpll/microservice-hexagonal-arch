
    server:
      port: 8184

    spring:
      jpa:
        open-in-view: false
        show-sql: false
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQL9Dialect
      datasource:
        url: jdbc:postgresql://localhost:5432/food_orderDb?currentSchema=customer&binaryTransfer=true&WriteBatchedInserts=true
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
        platform: postgres
        schema: classpath:init-schema.sql
        data: classpath:init-data.sql
        initialization-mode: always